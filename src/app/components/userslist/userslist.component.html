<app-header4></app-header4>
<div style="display: flex; margin-left: auto; margin-right: auto; width: 70%;">
    <div style="background-color: #FAEC92; width: 90%; border-radius: 1.5rem; margin-top: 5%;  height: 70vh">
        <div style="margin-left: 5%; margin-top: 5%;">
            <h1>USERS LIST</h1>
            <div style="height: 50vh; overflow-y: scroll;">
                <div class="listbg"  *ngFor="let user of users">
                    <div class="list">
                        <img class="profile" src="{{user.image}}" alt="picture">
                        <h2 class="name">{{user.name}}</h2>                 
                        <!-- <mat-icon class="icon" fontIcon="person_search"></mat-icon>                     -->
                        <div style="width: 20%; margin-top: 0.5rem;">
                            <img [routerLink]="['/profile', user.userID]" class="iconpng" src="../../../assets/user 6.png" alt="icon">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
