<app-header3></app-header3>
<div class="row1">
    <!-- Top 2 -->
    <div>
        <img class="crown2" src="../../../assets/crown/Group 88.svg" alt="cown1" width="100rem" style="position: absolute;  left: 31%; transform: translateX(-50%); margin-top: -3rem;">
        <img class="Top" src="{{Puppy[1].url}}" alt="top2">
    </div>

    <!-- Top 1 -->
    <div style="position: relative;">
        <img class="crown1" src="../../../assets/crown/Group 87.svg" alt="cown1" width="120rem" style="position: absolute; top: 0; left: 50%; z-index: 1; transform: translateX(-50%); margin-top: -5rem;">
        <img class="Top1" src="{{Puppy[0].url}}" alt="top1" style="position: relative; z-index: 0;">
    </div>
    
    
    <!-- Top 3 -->
    <div>
        <img class="crown3" src="../../../assets/crown/Group 89.svg" alt="cown1" width="100rem" style="position: absolute;  left: 68%; transform: translateX(-50%); margin-top: -3rem;">

        <img class="Top" src="{{Puppy[2].url}}" alt="top3">
    </div>
</div>
<div style="height: 40vh; ; overflow-y: scroll;">
    <div class="lists" *ngFor="let pup of Puppy | slice:3">
        <div class="list">
            <img class="profile" src="{{pup.url}}" alt="picture">
            <h2 class="name">{{pup.name}}</h2>    
            <h2 class="score">{{pup.score}}</h2>             
            <div style="width: 20%; margin-top: 0.5rem; margin-left: 2rem;">
                <img [routerLink]="['/profile/', pup.userID]" class="iconpng" src="../../../assets/user 6.png" alt="icon">
            </div>           
        </div>
    </div>
    
</div>
