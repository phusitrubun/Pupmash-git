<app-header3></app-header3>
<h3 style="text-align: end; margin-right: 15rem;"> {{ currentDate | date:'dd/MM/yyyy HH:mm:ss' }}</h3>
<div style="width: 75%; height: 70%; margin-left: auto; margin-right: auto; margin-top: 2%; justify-content: center;">
  <canvas
    baseChart
    [type]="'scatter'"
    [data]="scatterChartData"
    [options]="scatterChartOptions"
    [legend]="scatterChartLegend"
    [plugins]="scatterChartPlugins ? scatterChartPlugins : []"
  >
  </canvas>
</div>
